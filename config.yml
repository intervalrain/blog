      url: /posts/aboutme
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives
      weight: 20
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: csindex
      name: CS
      url: /posts/csindex
      weight: 50
    - identifier: leetcodepage
      name: LeetCode
      url: /posts/leetcode
      weight: 50
    - identifier: Csharp
      name: Csharp
      url: /posts/csharp/csharp
      weight: 50


