    favicon: "/images/rain.png"
    favicon16x16: "/images/rain.png"
    favicon32x32: "/images/rain.png"
    apple_touch_icon: "/images/rain.png"
    safari_pinned_tab: "/images/rain.png"

  label:
    text: "Rain Hu's Workspace"
    icon: /images/rain.png
    iconHeight: 35

# profile-mode
  profileMode:
    enabled: true
    title: "<Title>"
    subtitle: "There's always rainbow after raining"
    imageUrl: "/images/rain.png"
    imageTitle: "Is it raining outside?"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "Music"
        url: "/categories/music/"
      - name: "Leetcode"
        url: "/posts/leetcode/"
      - name: "IT Notes"
        url: "/posts/csindex"
      - name: "Algorithm"
        url: "/posts/cs/algo/"
      - name: "Life"
        url: "/categories/life"
      - name: "C#"
        url: "posts/csharp/csharp"
  
  socialIcons:
    - name: facebook
      url: "https://facebook.com/intervalrain"
    - name: instagram
      url: "https://instagram.com/intervalrain"
    - name: linkedin
      url: "https://linkedin.com/in/intervalrain"
    - name: github
      url: "https://github.com/intervalrain"
    - name: twitter
      url: "https://twitter.com/intervalrain"
    - name: youtube
      url: "https://www.youtube.com/channel/UCE0Y75__1fPNJGmwbMG0MSA"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"

  editPost:
    URL: "https://github.com/intervalrain/intervalrain.github.io/tree/main/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

# search Page
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON